<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Strength Club | Ropa Deportiva</title>

    <style>
        body {
            margin: 0;
            background: #000;
            color: #fff;
            font-family: Arial, sans-serif;
        }

        /* NAVBAR */
        nav {
            width: 100%;
            padding: 20px 40px;
            box-sizing: border-box;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(0,0,0,0.8);
            position: sticky;
            top: 0;
            z-index: 10;
        }

        nav h1 {
            margin: 0;
            font-size: 28px;
            letter-spacing: 2px;
            font-weight: bold;
        }

        nav a {
            color: #fff;
            text-decoration: none;
            margin-left: 25px;
            font-size: 16px;
        }

        /* HERO */
        .hero {
            height: 80vh;
            background: url('https://images.unsplash.com/photo-1599058917212-d750089bc07e') center/cover no-repeat;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 0 20px;
        }

        .hero h2 {
            font-size: 60px;
            margin: 0;
            text-transform: uppercase;
            letter-spacing: 3px;
        }

        .hero p {
            margin-top: 10px;
            font-size: 20px;
            opacity: 0.8;
        }

        /* CARDS */
        .categories {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            padding: 40px;
        }

        .card {
            background: #111;
            border-radius: 10px;
            overflow: hidden;
            transition: 0.3s;
            cursor: pointer;
        }

        .card:hover {
            transform: scale(1.03);
        }

        .card img {
            width: 100%;
            height: 300px;
            object-fit: cover;
        }

        .card h3 {
            margin: 15px;
            font-size: 22px;
        }
    </style>
</head>

<body>

    <!-- NAV -->
    <nav>
        <h1>STRENGTH CLUB</h1>
        <div>
            <a href="#">Inicio</a>
            <a href="#">Hombres</a>
            <a href="#">Mujeres</a>
            <a href="#">Accesorios</a>
        </div>
    </nav>

    <!-- HERO -->
    <section class="hero">
        <div>
            <h2>Ropa Deportiva Premium</h2>
            <p>Dise√±ada para rendimiento, estilo y comodidad.</p>
        </div>
    </section>

    <!-- CATEGORIES -->
    <section class="categories">
        <div class="card">
            <img src="https://images.unsplash.com/photo-1605296867304-46d5465a13f1" alt="">
            <h3>Ropa Deportiva Hombre</h3>
        </div>

        <div class="card">
            <img src="https://images.unsplash.com/photo-1559697242-a9ecec6c75a2" alt="">
            <h3>Ropa Deportiva Mujer</h3>
        </div>

        <div class="card">
            <img src="https://images.unsplash.com/photo-1605296867304-46d5465a13f1" alt="">
            <h3>Accesorios</h3>
        </div>
    </section>

</body>
</html>
